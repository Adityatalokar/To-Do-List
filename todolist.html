<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <h1>TODO List :-</h1>
    <p>ADD YOUR WORK HERE</p>
    <img src="todo.webp" alt="error">

    <div class="conatiner">
        <div id="newtask">
            <input type="text" placeholder="Enter Task">
            <button id="push">ADD</button>
        </div>
        <div id="tasks"></div>
    </div>
    <script>

        document.querySelector('#push').onclick =
            function () {

                if (document.querySelector('#newtask input').
                    value.length == 0) {
                    alert("Please Enter the Task");
                }
                else {
                    document.querySelector('#tasks').innerHTML
                        += `<div class="task"><span class="taskname">
                            ${document.querySelector("#newtask input").
                            value}
                            </span>
                            <button class="delete">X</button></div>`;

                    var current_tasks = document.
                        querySelectorAll('.delete');

                    for (var i = 0; i < current_tasks.length; index++) {

                        current_tasks[i].onclick = function () {
                            this.parentNode.remove();

                        }

                    }

                    var tasks = document.querySelectorAll('#taskname');

                    for (var i = 0; i < tasks.length; index++) {

                        tasks[i].onclick = function () {
                            this.classList.toggle('completed');

                        }

                    }
                    document.querySelector('#newtask input').
                    value="";
                }

            }

    </script>


</body>

</html>
